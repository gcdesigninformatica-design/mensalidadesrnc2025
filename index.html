        document.getElementById("searchInput").addEventListener("keyup", function(event) {

        });

        function buscarNome() {
            const input = document.getElementById('searchInput');
            const termoBusca = input.value.trim().toUpperCase();
            const resultDiv = document.getElementById('result');

            if (!termoBusca) {
                resultDiv.innerHTML = `<p class="text-yellow-700">Por favor, digite um nome para buscar.</p>`;
                return;
            }

            const resultados = membros.filter(m => m.nome.toUpperCase() === termoBusca);

            if (resultados.length > 0) {
                let html = '';
                resultados.forEach(membro => {
                    const pagamentos = membro.pagamentos;
                    const totalPago = pagamentos.filter(p => p).length;
                    const totalPendente = 12 - totalPago;

                    html += `
                        <div class="mb-6 last:mb-0">
                            <h3 class="text-xl font-bold text-gray-800">${membro.nome}</h3>
                            <p class="text-sm text-gray-600 mb-4">Total de mensalidades pagas: <span class="font-bold text-green-600">${totalPago} de 12</span></p>
                            <div class="grid grid-cols-6 sm:grid-cols-12 gap-2 text-center">`;

                    pagamentos.forEach((pago, index) => {
                        const mes = meses[index];
                        if (pago) {
                            html += `
                                <div class="p-2 bg-green-100 text-green-800 rounded-lg">
                                    <span class="font-bold text-sm">${mes}</span>
                                    <span class="block text-xs">Pago</span>
                                </div>`;
                        } else {
                            html += `
                                <div class="p-2 bg-red-100 text-red-800 rounded-lg cursor-pointer hover:bg-red-200 hover:shadow-md transition" onclick="abrirModalPagamento('${membro.nome}', '${mes}', ${index})">

                                    <span class="block text-xs">Pendente</span>
                                </div>`;
                        }
                    });

                    html += `</div>`; // Fim da grid de meses

                    // Adiciona o botão de débito total se houver pendências
                    if (totalPendente > 0) {
                        const valorTotalDebito = totalPendente * 15;
                        html += `
                            <div class="mt-6 border-t pt-4 text-center">
                                <p class="text-sm text-gray-700 mb-2">Débito total: <span class="font-bold">R$ ${valorTotalDebito.toFixed(2).replace('.', ',')}</span></p>
                                <button onclick="abrirModalPagamentoTotal('${membro.nome}', ${valorTotalDebito})" class="bg-red-600 text-white font-bold px-5 py-2 rounded-lg hover:bg-red-700 transition shadow-md">
                                    Pagar Débito Total
                                </button>
                            </div>`;
                    }

                    html += `</div>`; // Fim do card do membro
                });
                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<p class="text-red-600 font-semibold">Nenhum membro encontrado com o nome "${input.value}".</p>`;
            }
        }

            document.getElementById('modalNome').innerText = nome;
            document.getElementById('modalMes').innerText = "Débito Total";

            document.getElementById('paymentModalOverlay').classList.add('hidden');

        }

        function copiarChavePix() {
            const inputChave = document.getElementById('pixKeyInput');
            const button = document.getElementById('copyPixButton');
            
            inputChave.select();
            inputChave.setSelectionRange(0, 99999);

            try {
                document.execCommand('copy');
                button.innerText = 'Copiado!';
                setTimeout(() => {
                    button.innerText = 'Copiar';
                }, 2000);
            } catch (err) {
                alert('Não foi possível copiar a chave. Tente manualmente.');
            }

            window.getSelection().removeAllRanges();
        }
